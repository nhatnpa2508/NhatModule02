<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Type List</title>
</head>
<body>
<a href="/type/create">Create new Type</a>
<h1>Type List</h1>
<table border="1">
    <tr>
        <th>Name: </th>
        <th>Edit | Delete</th>
        <th>View</th>
    </tr>
    <th:block th:each="type: ${types}">
        <tr>
            <td th:text="${type.name}"></td>
            <td><a th:href="@{/type/edit/__${type.id}__}">Edit</a><a> | </a>
                <a th:href="@{/type/delete/__${type.id}__}">Delete</a></td>
            <td><a th:href="@{/type/view/__${type.id}__}">View</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
