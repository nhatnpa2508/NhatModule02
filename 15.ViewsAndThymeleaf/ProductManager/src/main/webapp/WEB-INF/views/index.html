<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
<h3>Products</h3>
<p>
    <a th:href="@{product/create}">Create new Product</a>
</p>
<div class="notify">
    <div th:if="${success}">
        <span th:text="${success}"/>
    </div>
</div>
<table id="products">
    <thead>
    <tr>
        <th>Name</th>
        <th>Info</th>
        <th>Price</th>
        <th>Edit | Delete</th>
        <th>View</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row,rowStat : ${products}">
        <td th:text="${row.getName()}"></td>
        <td th:text="${row.getInfor()}"></td>
        <td th:text="${row.getPrice()}"></td>
        <td><a th:href="@{/product/{id}/update(id=${row.getId()})}">EDIT </a><a>|</a>
            <a th:href="@{/product/{id}/delete(id=${row.getId()})}"> DELETE</a></td>
        <td><a th:href="@{/product/{id}/view(id=${row.getId()})}">VIEW</a></td>
    </tr>
    </tbody>
</table>
<footer th:replace="layout :: footer"></footer>
</body>
</html>
