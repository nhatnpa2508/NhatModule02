<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Post</title>
</head>
<body>
<h1>Delete Post</h1>
<h2>Are you sure?</h2>
<p><a href="/posts">Back to Post list</a> </p>
<form th:action="@{/post-delete}" th:object="${post}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>Title</td>
            <td th:text="${post.title}"></td>
        </tr>
        <tr>
            <td>Content</td>
            <td th:text="${post.content}">></td>
        </tr>
        <tr>
            <td>Author</td>
            <td th:text="${post.author}">></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Delete Post"></td>
        </tr>
    </table>
</form>
</body>
</html>
