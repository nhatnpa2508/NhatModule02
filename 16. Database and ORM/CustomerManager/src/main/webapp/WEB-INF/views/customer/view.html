<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

<body>
<a href="/create-customer">Create new customer</a>

<table border="1">
    <tr>
        <th>First name</th>
        <th>Last name</th>
        <th>Edit</th>
        <th>Delete</th>
