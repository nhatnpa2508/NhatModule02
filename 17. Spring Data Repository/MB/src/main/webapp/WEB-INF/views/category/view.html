<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/categories">Back to Category list</a>
<h1>View province: <span th:text="${category.name}"></span></h1>
<table border="1">
    <tr>
        <th>Title</th>
        <th>Content</th>
        <th>Author</th>
<!--        <th>Date</th>-->
    </tr>
    <th:block th:each="post : ${posts}">
        <tr>
            <td th:text="${post.title}"></td>
            <td th:text="${post.content}"></td>
            <td th:text="${post.author}"></td>
        </tr>
    </th:block>
</table>
</body>
</html>
